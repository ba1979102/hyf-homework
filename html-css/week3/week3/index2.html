<!DOCTYPE html>
<html>
  <head>
    <title>About me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index2.css" />
    <script src="https://kit.fontawesome.com/faa452ae69.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form action="index3.html" method="post">
      <div class="container">
        <div class="header">
          <div class="heading">
            <button class="button1">Logo</button>
            <button class="button2">Navigation</button>
          </div>     
           
          <div class="section2">
            <h1>Sign up to yourcustomtailor.com</h1>            
          </div>        
        </div>        

        <div class="content1">
           <h2>Step 1/4 - tell us who you are?</h2>     
           <div class="progress">
             <h3>Progress</h3>
             <div class="progress-bar">   
               <div class="progress-fill"></div>           
             </div>
           </div>             
           <p>We will probably need to stay in touch. Let us know how we can reach you.</p>
           <div class="form1">
             
              <div class="row1">
                <label>Email*</label>
                <input type="email" required>
                <label>Phone</label>
                <input type="number">
              </div>            
             <div class="row2">
              <label>Password*</label>
              <input type="password" required>
             </div>
               <div class="row3">
                <label>Re-enter password*</label>
                <input type="password" required>
               
              </div>  
            </div>          
           
           <div class="footer">
            <p>I want to sign up for newsletter</p>
            <div class="radio-btn">
               <label for="weekly">Weekly news</label>
               <input type="radio" name="newsletter" id="weekly" checked> 
               <label for="monthly">Monthly news</label>
               <input type="radio" name="newsletter" id="monthly">
               <label for="never">Dont send me newsletter</label>
               <input type="radio" name="newsletter" id="never">
            </div>
           </div>

           <div class="btn">
            <button type="submit">Sign Up</button>    
           </div>
                     
                      
           <div class="next">
            <a href="index3.html">Next step</a>
          </div>
          
        </div>

        
      </div>
    </form>
     
    
  </body>
</html>
